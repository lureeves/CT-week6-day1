<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 5 Favorite Dog Breeds</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body>
    <h1>I love dogs!!</h1>
    <div class="grid text-center">

        <!-- First row, main dog -->
        <div class="g-col-12">
            <div class="card" style="width: 18rem;">
                <img src="https://images.unsplash.com/photo-1589941013453-ec89f33b5e95?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=767&q=80" class="w-25" alt="German Shepherd" style="height:400px">
                <div class="card-body">
                    <h5 class="card-title">German Shepherd is number 1!!</h5>
                </div>
            </div>
        </div>

        <!-- Second Row -->
        <div class="g-col-6">
             <!-- Frist dog in second row -->
             <div class="card" style="width: 18rem;">
                <img src="https://images.unsplash.com/photo-1629956737374-f012cb3e875f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" class="w-25" alt="German Shepherd" style="height:400px">
                <div class="card-body">
                    <h5 class="card-title">Rottweiler is number 2.</h5>
                </div>
            </div>
        </div>
        <div class="g-col-6">
            <!-- Second dog in second row -->
            <div class="card" style="width: 18rem;">
            <img src="https://images.unsplash.com/photo-1591160690555-5debfba289f0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80" class="w-25" alt="German Shepherd" style="height:300px">
            <div class="card-body">
                <h5 class="card-title">Golden retriever is number 3.</h5>
            </div>
        </div>
      
        <!-- Third Row -->
        <div class="g-col-6">
            <!-- First dog in third row -->
            <div class="card" style="width: 18rem;">
            <img src="https://images.unsplash.com/photo-1585563563490-bbab51a9ab77?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" class="w-25" alt="German Shepherd" style="height:300px">
            <div class="card-body">
                <h5 class="card-title">Borzoi look find of weird, so its number 4.</h5>
            </div>
        </div>
        <div class="g-col-6">
            <!-- Second dog in third row -->
            <div class="card" style="width: 18rem;">
            <img src="https://images.unsplash.com/photo-1548946621-40a6c9aa7add?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=685&q=80" class="w-25" alt="German Shepherd" style="height:300px">
            <div class="card-body">
                <h5 class="card-title">Rhodesian ridgeback is a great family dog so its number 5.</h5>
            </div>
        </div>
      </div>
</body>
</html>
