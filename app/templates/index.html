<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 5 Favorite Dog Breeds</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>


<body>
    <h1 class='py-5 text-center'>Here are a few of my favorite dogs!</h1>
    <div class="row d-felx justify-content-center">

        <!-- First row, main dog -->
        <div class="col-12 py-5 text-center d-flex justify-content-center">
            <div class="card" style="width: 28rem;">
              <img src="https://images.unsplash.com/photo-1589941013453-ec89f33b5e95?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=767&q=80" class="w-100" alt="German Shepherd" >
              <div class="card-body ">
                <h5 class="card-title">German Shepherd is number 1!</h5>
              </div>
            </div>
        </div>

        <!-- Second Row -->
        <div class="col-6 py-5 text-center d-flex justify-content-center">
            <!-- Frist dog in second row -->
            <div class="card" style="width: 18rem;">
                <img src="https://images.unsplash.com/photo-1629956737374-f012cb3e875f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" class="w-100" alt="German Shepherd">
                <div class="card-body  ">
                    <h5 class="card-title">Rottweiler is number 2</h5>
                </div>
            </div>
        </div>
        <div class="col-6 py-5 text-center d-flex justify-content-center">
            <!-- Second dog in second row -->
            <div class="card " style="width: 18rem;">
                <img src="https://images.unsplash.com/photo-1591160690555-5debfba289f0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80" class="w-100" alt="German Shepherd">
                <div class="card-body d-flex h-100 align-items-center">
                    <h5 class="card-title">Golden retriever is number 3</h5>
                </div>
            </div>
        </div>
        
        <!-- Third Row -->
        <div class="col-6 py-5 text-center d-flex justify-content-center">
            <!-- First dog in third row -->
            <div class="card" style="width: 18rem;">
                <img src="https://images.unsplash.com/photo-1548946621-40a6c9aa7add?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=685&q=80" class="w-100" alt="German Shepherd">
                <div class="card-body d-flex h-100 align-items-center">
                    <h5 class="card-title">The rhodesian ridgeback is a great family dog so its number 4</h5>
                </div>
            </div>
        </div>
        <div class="col-6 py-5 text-center d-flex justify-content-center">
            <!-- Second dog in third row -->
            <div class="card" style="width: 18rem;">
                <img src="https://images.unsplash.com/photo-1585563563490-bbab51a9ab77?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" class="w-100" alt="German Shepherd">
                <div class="card-body d-flex h-100 align-items-center">
                    <h5 class="card-title">The borzoi looks weird, so they come in number 5</h5>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
